<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤️ Weather site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <header class="header">
                <h1>🌤️ What's the weather today?</h1>
            </header>
            <section class="search-section">
                <form class="search-form" id="weatherForm">
                    <input type="text" class="search-input" id="cityInput"
                        placeholder="Enter city name (e.g., Lahore, Islamabad..)" required>
                    <button type="submit" class="btn btn-primary " id="getWeatherBtn">
                        🔍 Get Weather
                    </button>
                    <button type="button" class="btn btn-secondary" id="locationBtn">
                        📍 Use My Location
                    </button>
                </form>
            </section>

            <div id="weatherContainer ">
                <div class="weather-grid" id="weather-grid"></div>
            </div>

        </div>
        <div id="credits">
            <div>Built and designed by Uzma Shahid.</div>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>

</html>
